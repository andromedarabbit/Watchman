buildscript {
    ext {
        springBootVersion = '1.4.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: "io.spring.dependency-management"
apply plugin: 'jacoco' // codecov.io

ext {
    watchmanVersion = '0.0.1-SNAPSHOT'
}

jar {
    baseName = 'watchman'
    version = "${watchmanVersion}"
}


task('execJar', type:Jar, dependsOn: 'jar') {
    baseName = 'watchman'
    version = "${watchmanVersion}"
    classifier = 'exec'
    from sourceSets.main.output
}

bootRepackage  {
    withJarTask = tasks['execJar']
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile "org.springframework.boot:spring-boot-starter-aop"

    compile "javax.inject:javax.inject:1"
    compile 'org.projectlombok:lombok:1.16.10'

    testCompile('com.fasterxml.jackson.core:jackson-core')
    testCompile('com.fasterxml.jackson.core:jackson-databind')

    compile 'com.google.guava:guava:19.0'

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile "org.springframework.boot:spring-boot-starter-redis"

}

install {
    repositories.mavenInstaller {
        pom.version = "${watchmanVersion}"
        pom.groupId = "com.github.dailyhotel"
        pom.artifactId = "watchman"
    }
}

// codecov.io
jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport
